    saveRecipe(form) {
      const formData = new FormData(form);
      const existingName = form.dataset.name || null;

      const recipeData = {
        name: formData.get('name'),
        servings: parseInt(formData.get('servings')),
        category: formData.get('category'),
        tags: formData.get('tags').split(',').map(tag => tag.trim()).filter(Boolean),
        ingredients: Array.from(form.querySelectorAll('.ingredient-row')).map(row => {
          const ingredient = {
            name: row.querySelector('[name="ingredientName"]').value,
            amount: row.querySelector('[name="amount"]').value,
            measurement: row.querySelector('[name="measurement"]').value
          };
          
          // Add macros if provided
          const protein = row.querySelector('[name="protein"]').value;
          const carbs = row.querySelector('[name="carbs"]').value;
          const fat = row.querySelector('[name="fat"]').value;
          
          if (protein || carbs || fat) {
            ingredient.macros = {
              protein: parseFloat(protein) || 0,
              carbs: parseFloat(carbs) || 0,
              fat: parseFloat(fat) || 0
            };
          }
          
          return ingredient;
        }).filter(ing => ing.name && ing.amount),
        instructions: this._extractInstructionsFromFormForSave(form),
        notes: formData.get('notes')
      };

      if (!recipeData.name || !recipeData.servings) {
        this.showToast('Please fill out all required fields.', 'error');
        return;
      }

      if (existingName) {
        const index = this.state.recipes.findIndex(r => r.name === existingName);
        this.state.recipes[index] = recipeData;
      } else {
        this.state.recipes.push(recipeData);
      }
      this.saveData();
      
      // Clear the draft on successful save
      localStorage.removeItem('recipeFormDraft');
      
      this.showToast('Recipe saved!');
      this.navigateToView('recipes', recipeData.name);
    }

    _extractInstructionsFromFormForSave(form) {
      const categories = [];
      form.querySelectorAll('.instruction-category').forEach(categoryEl => {
        const categoryName = categoryEl.querySelector('[name="instruction-category-name"]').value.trim();
        const steps = Array.from(categoryEl.querySelectorAll('[name="instruction-step"]'))
          .map(input => input.value.trim())
          .filter(Boolean);
        
        if (steps.length > 0) {
          categories.push({
            category: categoryName,
            steps: steps
          });
        }
      });
      return categories.length > 0 ? categories : [{category: '', steps: []}];
    }

    resetData(key) {
      const confirmations = {
        'recipes': 'Are you sure you want to delete all recipes? This cannot be undone.',
        'ingredients': 'Are you sure you want to delete all ingredients? This cannot be undone.',
        'shoppingList': 'Are you sure you want to clear your shopping list?',
        'uiState': 'Are you sure you want to reset all filters and preferences?',
        'draft': 'Are you sure you want to clear the saved recipe draft?',
        'all': 'Are you sure you want to delete ALL data? This will reset the entire app and cannot be undone.'
      };

      if (!confirm(confirmations[key])) {
        return;
      }

      switch (key) {
        case 'recipes':
          this.state.recipes = this.getInitialData().recipes;
          this.saveData();
          this.navigateToView('recipes');
          this.showToast('All recipes have been reset to defaults.');
          break;

        case 'ingredients':
          this.state.ingredients = this.getInitialData().ingredients;
          this.saveData();
          this.navigateToView('ingredients');
          this.showToast('All ingredients have been reset to defaults.');
          break;

        case 'shoppingList':
          this.state.shoppingList = [];
          this.saveData();
          this.navigateToView('shopping-list');
          this.showToast('Shopping list cleared.');
          break;

        case 'uiState':
          // Reset all UI state components
          this.uiState = {
            theme: this.uiState.theme, // Keep theme preference
            collapsedSections: {},
            lastViewedRecipe: null,
            filterSettings: {},
            filterPanelOpen: false
          };
          this.activeFilters = [];
          
          // Save each UI state component separately
          this.saveCollapsedSections();
          this.saveLastViewedRecipe();
          this.saveFilterSettings();
          this.saveFilterPanelOpen();
          
          this.navigateToView('recipes');
          this.showToast('Filters and preferences reset.');
          break;

        case 'draft':
          StorageManager.remove(StorageManager.KEYS.FORM_DRAFT);
          this.showToast('Recipe draft cleared.');
          break;

        case 'all':
          // Reset everything
          this.state = this.getInitialData();
          this.uiState = {
            theme: this.uiState.theme, // Keep theme preference
            collapsedSections: {},
            lastViewedRecipe: null,
            filterSettings: {},
            filterPanelOpen: false
          };
          this.activeFilters = [];
          this.currentState = { view: 'recipes', recipeName: null };
          
          StorageManager.remove(StorageManager.KEYS.FORM_DRAFT);
          StorageManager.remove(StorageManager.KEYS.COOKING);
          this.saveData();
          
          // Close the modal
          const modal = document.querySelector('.modal-overlay');
          if (modal) modal.remove();
          
          this.navigateToView('recipes');
          this.showToast('All data has been reset to defaults.');
          break;
      }

      // Close the modal after reset (except for 'all' which closes it explicitly)
      if (key !== 'all') {
        const modal = document.querySelector('.modal-overlay');
        if (modal) modal.remove();
      }
    }

    // --- COOKING MODE ---
    async startCookingMode(recipeName) {
      if ('wakeLock' in navigator) {
        try { this.wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { console.error(`${err.name}, ${err.message}`); }
      }

      const recipe = this.state.recipes.find(r => r.name === recipeName);
      const flatSteps = this._flattenInstructions(recipe.instructions);
      
      if (!this.cookingState.recipeName || this.cookingState.recipeName !== recipeName) {
        this.cookingState = {
          recipeName: recipeName,
          currentStep: 0,
          totalSteps: flatSteps.length,
          flatSteps: flatSteps
        };
      }

      const view = this.cloneTemplate('cooking-mode-template');
      view.querySelector('[data-text="recipe-name"]').textContent = `Cooking: ${recipe.name}`;
      this.root.appendChild(view);
      
      this.renderCookingStep();
      this.saveData();
    }

    _flattenInstructions(instructions) {
      // Normalize instructions to handle both old and new formats
      const normalized = this._normalizeInstructionsForCooking(instructions);
      const flatSteps = [];
      
      normalized.forEach(category => {
        category.steps.forEach((step, index) => {
          flatSteps.push({
            step: step,
            category: category.category,
            stepInCategory: index + 1,
            totalInCategory: category.steps.length
          });
        });
      });
      
      return flatSteps;
    }

    _normalizeInstructionsForCooking(instructions) {
      // Check if instructions is already in new format
      if (instructions.length > 0 && typeof instructions[0] === 'object' && 'steps' in instructions[0]) {
        return instructions;
      }
      
      // Convert old format (array of strings) to new format
      return [{
        category: '',
        steps: instructions
      }];
    }

    renderCookingStep() {
      const { recipeName, currentStep, totalSteps, flatSteps } = this.cookingState;
      const recipe = this.state.recipes.find(r => r.name === recipeName);
      const currentStepData = flatSteps[currentStep];
      const progress = totalSteps > 0 ? ((currentStep + 1) / totalSteps) * 100 : 0;
      const progressText = `Step ${currentStep + 1} of ${totalSteps}`;

      const progressBar = this.root.querySelector('[role="progressbar"]');
      progressBar.setAttribute('aria-valuenow', progress);
      progressBar.setAttribute('aria-valuetext', progressText);
      progressBar.setAttribute('aria-label', `Cooking ${recipe.name}`);

      this.root.querySelector('[data-text="step-count"]').textContent = progressText;
      this.root.querySelector('[data-element="progress-indicator"]').style.width = `${progress}%`;
      
      const stepDescription = this.root.querySelector('[data-text="step-description"]');
      stepDescription.textContent = currentStepData.step;
      
      // Show category if it exists
      const categoryLabel = this.root.querySelector('[data-text="step-category"]');
      if (currentStepData.category) {
        if (!categoryLabel) {
          const label = document.createElement('p');
          label.dataset.text = 'step-category';
          label.style.cssText = 'margin: 0 0 var(--spacing-sm) 0; font-weight: bold; color: var(--color-primary);';
          stepDescription.parentNode.insertBefore(label, stepDescription);
        }
        this.root.querySelector('[data-text="step-category"]').textContent = `${currentStepData.category} (Step ${currentStepData.stepInCategory}/${currentStepData.totalInCategory})`;
      } else if (categoryLabel) {
        categoryLabel.textContent = '';
      }

      const nextButton = this.root.querySelector('[data-action="cooking-nav-next"]');
      const prevButton = this.root.querySelector('[data-action="cooking-nav-prev"]');
      const notesContainer = this.root.querySelector('[data-container="final-notes"]');

      notesContainer.hidden = true;
      nextButton.textContent = 'Next';
      nextButton.onclick = null; // Revert to default event delegation

      if (currentStep === totalSteps - 1) { // Last step
        if (recipe.notes) {
          notesContainer.hidden = false;
          notesContainer.querySelector('[data-text="notes"]').textContent = recipe.notes;
        }
        nextButton.textContent = 'Finish';
        nextButton.onclick = () => this.navigateToView('recipes', this.cookingState.recipeName);
      }

      prevButton.disabled = currentStep === 0;
    }

    navigateCookingStep(direction) {
      const { currentStep, totalSteps } = this.cookingState;
      const newStep = currentStep + direction;
      if (newStep >= 0 && newStep < totalSteps) {
        this.cookingState.currentStep = newStep;
        this.renderCookingStep();
        this.saveData();
      }
    }

    releaseWakeLock() {
      if (this.wakeLock) {
        this.wakeLock.release();
        this.wakeLock = null;
      }
    }

    // --- UTILITY & HELPER METHODS ---
    cloneTemplate(id) { return document.getElementById(id).content.cloneNode(true); }

    showToast(message, type = 'success') {
      this.toastManager.show(message, type);
    }

    populateIngredientDatalist() {
      const datalist = document.getElementById('ingredient-datalist');
      if (datalist) {
        datalist.innerHTML = this.state.ingredients
          .sort((a, b) => a.name.localeCompare(b.name))
          .map(ing => `<option value="${ing.name}">`)
          .join('');
      }
    }

    createBadge(innerHTML) {
      const b = document.createElement('span');
      b.className = 'badge';
      b.innerHTML = innerHTML;
      return b;
    }

    createButton(text, type, action, name) {
      const btn = document.createElement('button');
      btn.className = `button ${type}`;
      btn.textContent = text;
      btn.dataset.action = action;
      btn.dataset.name = name;
      return btn;
    }

    createRecipeCard(recipe) {
      const cardEl = this.cloneTemplate('recipe-card-template').firstElementChild;
      cardEl.dataset.name = recipe.name;
      const link = cardEl.querySelector('[data-action="navigate"]');
      link.dataset.view = 'recipes';
      link.dataset.name = recipe.name;
      cardEl.querySelector('[data-text="name"]').textContent = recipe.name;
      cardEl.querySelector('[data-text="summary"]').textContent = `Serves ${recipe.servings} | ${recipe.ingredients.length} ingredients`;
      const tagsContainer = cardEl.querySelector('[data-container="tags"]');
      recipe.tags.forEach(tag => tagsContainer.appendChild(this.createBadge(tag)));
      tagsContainer.appendChild(this.createBadge(recipe.category));
      return cardEl;
    }

    createIngredientListItem(ing) {
      const itemEl = this.cloneTemplate('ingredient-item-template').firstElementChild;
      itemEl.dataset.name = ing.name;
      
      const nameEl = itemEl.querySelector('[data-text="name"]');
      
      // Simple name display without nutrition info
      nameEl.innerHTML = `<strong>${ing.name}</strong>`;
      
      // Count recipes that use this ingredient
      const recipeCount = this.state.recipes.filter(r => 
        r.ingredients.some(i => i.name === ing.name)
      ).length;
      
      // Check if this ingredient is currently in active filters
      const isActive = this.activeFilters.includes(ing.name);
      
      // Make the name clickable to filter recipes
      const clickableArea = nameEl.parentElement;
      clickableArea.style.cursor = 'pointer';
      clickableArea.style.flex = '1';
      clickableArea.dataset.action = 'filter-by-ingredient';
      clickableArea.dataset.name = ing.name;
      
      if (isActive) {
        clickableArea.title = `Remove ${ing.name} filter (currently showing ${recipeCount} recipe${recipeCount !== 1 ? 's' : ''})`;
        itemEl.style.backgroundColor = 'var(--color-surface)';
        itemEl.style.borderLeft = '4px solid var(--color-primary)';
        itemEl.style.paddingLeft = 'calc(var(--spacing-md) - 4px)';
      } else {
        clickableArea.title = `Show ${recipeCount} recipe${recipeCount !== 1 ? 's' : ''} using ${ing.name}`;
      }
      
      // Add recipe count badge
      if (recipeCount > 0) {
        const countBadge = document.createElement('span');
        countBadge.className = 'recipe-count-badge';
        countBadge.textContent = recipeCount;
        countBadge.title = `${recipeCount} recipe${recipeCount !== 1 ? 's' : ''}`;
        clickableArea.appendChild(countBadge);
      }

      // Add edit button and remove delete button
      const actionsContainer = itemEl.querySelector('.ingredient-actions');
      const deleteBtn = actionsContainer.querySelector('[data-action="delete-ingredient"]');
      if (deleteBtn) {
        deleteBtn.remove();
      }
      
      const editBtn = document.createElement('button');
      editBtn.className = 'icon-button';
      editBtn.dataset.action = 'edit-ingredient';
      editBtn.dataset.name = ing.name;
      editBtn.title = 'Edit ingredient';
      editBtn.setAttribute('aria-label', `Edit ${ing.name}`);
      editBtn.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"/>
        </svg>

    addIngredientRowToForm(container = null, data = {}) {
      container = container || this.root.querySelector('[data-list-target="ingredients"]');
      const row = this.cloneTemplate('ingredient-form-row-template').firstElementChild;
      const input = row.querySelector('input[name="ingredientName"]');
      input.value = data.name || '';
      row.querySelector('[name="amount"]').value = data.amount || '';
      row.querySelector('[name="measurement"]').value = data.measurement || '';
      
      // Populate macro fields if available
      if (data.macros) {
        row.querySelector('[name="protein"]').value = data.macros.protein !== undefined ? data.macros.protein : '';
        row.querySelector('[name="carbs"]').value = data.macros.carbs !== undefined ? data.macros.carbs : '';
        row.querySelector('[name="fat"]').value = data.macros.fat !== undefined ? data.macros.fat : '';
      }
      
      // Show remove button only if this row has data
      const removeBtn = row.querySelector('.remove-ingredient-btn');
      if (data.name) {
        removeBtn.style.visibility = 'visible';
        removeBtn.addEventListener('click', () => {
          row.remove();
          this.ensureEmptyIngredientRow();
        });
      }
      
      // Add input listener to auto-add new row when ingredient is selected
      input.addEventListener('input', () => {
        if (input.value.trim() && removeBtn.style.visibility === 'hidden') {
          removeBtn.style.visibility = 'visible';
          removeBtn.addEventListener('click', () => {
            row.remove();
            this.ensureEmptyIngredientRow();
          });
          this.ensureEmptyIngredientRow();
        }
      });
      
      container.appendChild(row);
    }

    ensureEmptyIngredientRow() {
      const container = this.root.querySelector('[data-list-target="ingredients"]');
      if (!container) return;
      
      const rows = container.querySelectorAll('.ingredient-row');
      const hasEmptyRow = Array.from(rows).some(row => {
        const nameInput = row.querySelector('input[name="ingredientName"]');
        return !nameInput.value.trim();
      });
      
      if (!hasEmptyRow) {
        this.addIngredientRowToForm(container, {});
      }
    }

    addInstructionRowToForm(container = null, data = '') {
      container = container || this.root.querySelector('[data-list-target="steps"]');
      const row = this.cloneTemplate('instruction-form-row-template').firstElementChild;
      row.querySelector('textarea').value = data;
      container.appendChild(row);
    }

    removeLastIngredient() {
      const container = this.root.querySelector('[data-list-target="ingredients"]');
      if (!container) return;
      
      const rows = container.querySelectorAll('.ingredient-row');
      if (rows.length === 0) {
        this.showToast('No ingredients to remove.', 'error');
        return;
      }
      
      rows[rows.length - 1].remove();
      this.showToast('Ingredient removed.');
    }

    removeLastCategory() {
      const categoriesContainer = this.root.querySelector('[data-list-target="instruction-categories"]');
      if (!categoriesContainer) return;
      
      const categories = categoriesContainer.querySelectorAll('.instruction-category');
      if (categories.length === 0) {
        this.showToast('No categories to remove.', 'error');
        return;
      }
      
      // Remove the last category
      categories[categories.length - 1].remove();
      this.showToast('Category removed.');
    }

    addInstructionCategoryToForm(container = null, data = {category: '', steps: ['']}) {
      container = container || this.root.querySelector('[data-list-target="instruction-categories"]');
      
      const categoryDiv = document.createElement('div');
      categoryDiv.className = 'instruction-category';
      categoryDiv.style.cssText = 'border: 1px solid var(--color-border); border-radius: var(--radius); padding: var(--spacing-md); margin-bottom: var(--spacing-md); background-color: var(--color-surface);';
      
      const categoryHeader = document.createElement('div');
      categoryHeader.style.cssText = 'display: flex; align-items: center; gap: var(--spacing-sm); margin-bottom: var(--spacing-md);';
      
      const categoryInput = document.createElement('input');
      categoryInput.type = 'text';
      categoryInput.name = 'instruction-category-name';
      categoryInput.placeholder = 'Category name (e.g., "Make the Sauce", "Prepare Base")';
      categoryInput.value = data.category || '';
      categoryInput.style.cssText = 'flex: 1; padding: var(--spacing-sm); border: 1px solid var(--color-border); border-radius: var(--radius-sm); background-color: var(--color-background); color: var(--color-on-background);';
      
      categoryHeader.appendChild(categoryInput);
      categoryDiv.appendChild(categoryHeader);
      
      const stepsContainer = document.createElement('div');
      stepsContainer.className = 'instruction-steps-container';
      stepsContainer.dataset.listTarget = 'category-steps';
      categoryDiv.appendChild(stepsContainer);
      
      const buttonsContainer = document.createElement('div');
      buttonsContainer.style.cssText = 'display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-sm);';
      
      const addStepBtn = document.createElement('button');
      addStepBtn.type = 'button';
      addStepBtn.className = 'button secondary';
      addStepBtn.textContent = 'Add Step';
      addStepBtn.onclick = () => this.addInstructionRowToForm(stepsContainer, '');
      
      const removeStepBtn = document.createElement('button');
      removeStepBtn.type = 'button';
      removeStepBtn.className = 'button';
      removeStepBtn.textContent = 'Remove Step';
      removeStepBtn.onclick = () => {
        const steps = stepsContainer.querySelectorAll('.instruction-row');
        if (steps.length === 0) {
          this.showToast('No steps to remove.', 'error');
          return;
        }
        steps[steps.length - 1].remove();
        this.showToast('Step removed.');
      };
      
      buttonsContainer.appendChild(addStepBtn);
      buttonsContainer.appendChild(removeStepBtn);
      categoryDiv.appendChild(buttonsContainer);
      
      // Add initial steps
      const steps = data.steps && data.steps.length > 0 ? data.steps : [''];
      steps.forEach(step => this.addInstructionRowToForm(stepsContainer, step));
      
      container.appendChild(categoryDiv);
    }

    removeSearchFilter(ingredientName) {
      this.activeFilters = this.activeFilters.filter(name => name !== ingredientName);
      
      // Save filter settings
      this.uiState.filterSettings = { activeFilters: this.activeFilters };
      this.saveData();
      
      // Update filter dropdowns if they exist (ingredients page)
      const filterDropdowns = this.root.querySelector('#filter-dropdowns');
      if (filterDropdowns) {
        filterDropdowns.innerHTML = '';
        this.addFilterDropdown();
      }
      
      this.filterRecipeList();
      this.updateFilterButton();
      
      // Show toast feedback
      this.showToast(`Removed ${ingredientName} filter`);
    }

    filterByIngredient(ingredientName) {
      const ingredient = this.state.ingredients.find(i => i.name === ingredientName);
      if (!ingredient) return;
      
      // Toggle the filter - if already active, remove it; otherwise add it
      const isActive = this.activeFilters.includes(ingredientName);
      
      if (isActive) {
        this.removeSearchFilter(ingredientName);
      } else {
        // Add to filters
        this.activeFilters.push(ingredientName);
        
        // Save filter settings
        this.uiState.filterSettings = { activeFilters: this.activeFilters };
        this.saveData();
        
        // Navigate to recipes view with filter active
        this.navigateToView('recipes');
        
        // Show toast feedback
        const recipeCount = this.state.recipes.filter(r => 
          r.ingredients.some(i => i.name === ingredientName)
        ).length;
        this.showToast(`Showing ${recipeCount} recipe${recipeCount !== 1 ? 's' : ''} with ${ingredient.name}`);
      }
    }

    addFilterDropdown() {
      const container = this.root.querySelector('#filter-dropdowns');
      if (!container) {
        return;
      }
      const availableOptions = this.state.ingredients.filter(ing => !this.activeFilters.includes(ing.id));
      if (availableOptions.length === 0) {
        container.innerHTML = '<p style="color: var(--color-text-secondary); font-size: 0.9rem;">All ingredients are being filtered</p>';
        return;
      }

      // Create clickable ingredient buttons instead of dropdown
      container.innerHTML = '<div style="margin-bottom: var(--spacing-xs); color: var(--color-text-secondary); font-size: 0.9rem;">Add ingredient filter:</div>';
      const buttonsContainer = document.createElement('div');
      buttonsContainer.style.display = 'flex';
      buttonsContainer.style.flexWrap = 'wrap';
      buttonsContainer.style.gap = 'var(--spacing-xs)';
      
      availableOptions
        .sort((a, b) => a.name.localeCompare(b.name))
        .slice(0, 10) // Show first 10 for performance
        .forEach(ing => {
          const btn = document.createElement('button');
          btn.className = 'filter-ingredient-btn';
          btn.textContent = ing.name;
          btn.dataset.ingredientId = ing.id;
          btn.setAttribute('aria-label', `Filter by ${ing.name}`);
          btn.addEventListener('click', () => {
            this.addIngredientFilter(ing.id);
          });
          buttonsContainer.appendChild(btn);
        });
      
      container.appendChild(buttonsContainer);
      
      // Show "more" indicator if there are more ingredients
      if (availableOptions.length > 10) {
        const moreText = document.createElement('p');
        moreText.style.fontSize = '0.85rem';
        moreText.style.color = 'var(--color-text-secondary)';
        moreText.style.marginTop = 'var(--spacing-xs)';
        moreText.textContent = `+${availableOptions.length - 10} more ingredients available`;
        container.appendChild(moreText);
      }
    }

    addIngredientFilter(ingredientId) {
      if (!ingredientId || this.activeFilters.includes(ingredientId)) {
        return;
      }
      this.activeFilters.push(ingredientId);
      
      // Save filter settings
      this.uiState.filterSettings = { activeFilters: this.activeFilters };
      this.saveData();
      
      this.root.querySelector('#filter-dropdowns').innerHTML = '';
      this.addFilterDropdown();
      this.filterRecipeList();
      this.updateFilterButton();
      
      // Show toast feedback
      const ingredient = this.state.ingredients.find(i => i.id === ingredientId);
      if (ingredient) {
        this.showToast(`Filtering by ${ingredient.name}`);
      }
    }

    updateFilterButton() {
      const badgeContainer = this.root.querySelector('#recipe-filter-badge');
      if (!badgeContainer) return;
      
      badgeContainer.innerHTML = '';
      
      if (this.activeFilters.length > 0) {
        this.activeFilters.forEach(ingredientName => {
          const badge = document.createElement('span');
          badge.className = 'filter-badge';
          badge.dataset.action = 'remove-search-filter';
          badge.dataset.name = ingredientName;
          badge.title = `Remove ${ingredientName} filter`;
          badge.setAttribute('aria-label', `Remove ${ingredientName} filter`);
          badge.innerHTML = `
            ${ingredientName}
            <button data-action="remove-search-filter" data-name="${ingredientName}" title="Remove filter" aria-label="Remove ${ingredientName} filter" style="pointer-events: none;">×</button>
          `;
          badgeContainer.appendChild(badge);
        });
      }
    }

    filterRecipeList() {
      const recipeCards = this.root.querySelectorAll('[data-list-target="recipes"] .card');
      let visibleCount = 0;
      recipeCards.forEach(card => {
        if (this.activeFilters.length === 0) {
          card.hidden = false;
          card.style.opacity = '1';
          card.style.transform = 'scale(1)';
          visibleCount++;
          return;
        }
        const recipeName = card.dataset.name;
        const recipe = this.state.recipes.find(r => r.name === recipeName);
        
        // Safety check: if recipe not found, hide the card
        if (!recipe) {
          card.hidden = true;
          return;
        }
        
        const recipeIngredientNames = recipe.ingredients.map(i => i.name);
        const canMake = this.activeFilters.every(filterName => recipeIngredientNames.includes(filterName));
        
        if (canMake) {
          card.hidden = false;
          // Animate in
          requestAnimationFrame(() => {
            card.style.opacity = '1';
            card.style.transform = 'scale(1)';
          });
          visibleCount++;
        } else {
          // Animate out
          card.style.opacity = '0';
          card.style.transform = 'scale(0.95)';
          setTimeout(() => {
            card.hidden = true;
          }, 200);
        }
      });

      let emptyState = this.root.querySelector('.search-empty-state');
      if (visibleCount === 0 && this.activeFilters.length > 0) {
        if (!emptyState) {
          emptyState = document.createElement('div');
          emptyState.className = 'empty-state search-empty-state';
          emptyState.innerHTML = `<p>No recipes match your current filters.</p>`;
          this.root.querySelector('[data-list-target="recipes"]').appendChild(emptyState);
        }
      } else if (emptyState) {
        emptyState.remove();
      }
    }
